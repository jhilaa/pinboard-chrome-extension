<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Pinboard Wizard</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap-icons/font/bootstrap-icons.min.css">

</head>
<body>
<div id="spinnerContainer">
    <div class="spinner-border text-secondary" role="status">
        <span class="sr-only"></span>
    </div>
</div>
<div id="content">
    <form id="addForm">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button id="accordion-button-description" class="accordion-button" type="button"
                            data-bs-toggle="collapse" data-bs-target="#flush-collapse-description" aria-expanded="true"
                            aria-controls="flush-collapse-description">
                        Description :
                    </button>
                </h2>
                <div id="flush-collapse-description" class="accordion-collapse collapse show"
                     aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <input id="card_id" name="card_id" class="hidden"/>
                        <label for="title">Titre:</label>
                        <input placeholder="Titre" id="title" name="title"/>
                        <label for="url">Url:</label>
                        <input placeholder="Url" id="url" name="url"/>
                        <input id="site_id" name="site_id" class="hiddenx"/>
                        <label for="site">Site:</label>
                        <input placeholder="Site" id="site" name="site"/>
                        <label for="new_site">New site:</label>
                        <input placeholder="New site" id="new_site" name="new_site"/>
                        <label for="site_rating">rating:</label>
                        <i id="site_rating_star" class="bi bi-star" ></i>
                        <input placeholder="Site rating" id="site_rating" name="site_rating"/>
                        <label for="img">Vignette:</label>
                        <input id="img_url" name="img_url" type="text" placeholder="url de l'image"/>
                        <img id="img" src="./public/blank.png" alt="thumbnail" class="thumbnail"
                             width="600">
                        <label for="comment">Commentaire:</label>
                        <textarea rows="4" cols="30" id="comment" name="comment" placeholder="Description"></textarea>
                        <div id="status-block">
                            <label for="status">Statut:</label>
                            <input id="status" name="status" type="checkbox" />
                        </div>
                        <div id="rating-block">
                            <label for="rating">Note:</label>
                            <input id="rating" name="rating" type="text" style="display: none" rating="0"/>
                            <div class="rating p rounded-pill d-flex flex-row">
                                <i class="star bi bi-star " data-value="1" style="left: 0%;"></i>
                                <i class="star bi bi-star " data-value="2" style="left: 25%;"></i>
                                <i class="star bi bi-star " data-value="3" style="left: 50%;"></i>
                                <i class="star gold bi bi-star " data-value="4" style="left: 75%;"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse-domain" aria-expanded="false"
                                aria-controls="flush-collapse-domain">
                            Domaine :
                        </button>
                    </h2>
                    <div id="flush-collapse-domain" class="accordion-collapse collapse"
                         aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <fieldset id="domains" class="d-flex flex-row">
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse-groups" aria-expanded="false"
                                aria-controls="flush-collapse-groups">
                            Groupe :
                        </button>
                    </h2>
                    <div id="flush-collapse-groups" class="accordion-collapse collapse"
                         aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <fieldset id="groups" class="d-flex flex-column">
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse-tags" aria-expanded="false"
                                aria-controls="flush-collapse-tags">
                            Tags :
                        </button>
                    </h2>
                    <div id="flush-collapse-tags" class="accordion-collapse collapse"
                         aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <label for="tags">Tags :</label>
                            <fieldset id="tags" class="d-flex flex-column">
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttons_group">
                <button type="submit" id="add" name="action" value="add" disabled>Ajouter</button>
                <button type="submit" id="update" name="action" value="update">Mettre &agrave; jour</button>
                <input type="button" id="cancel" value="Annuler" onclick=""/>
            </div>
        </div>
    </form>
</div>

<script src="./public/tree.min.js"></script>
<script src="./popup.js"></script>
<script src="./jquery/dist/jquery.slim.min.js"></script>
<script src="./bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
